<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/require.js" data-main="config.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Overbounce calculator</h1>
            <div class="row">
                <div class="col-md-3">
                    <label for="minimum-height">Minimum height</label>
                    <input type="number" min="0" class="form-control" id="minimum-height" value="0"/>
                </div>
                <div class="col-md-3">
                    <label for="maximum-height">Maximum height</label>
                    <input type="number" max="1000000" class="form-control" id="maximum-height" value="1000"/>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
        <div class="col-md-6">
            <h2>Fall OB heights</h2>
            <div class="well" id="fall-ob-heights">

            </div>
        </div>
        <div class="col-md-6">
            <h2>Jump OB heights</h2>
            <div class="well" id="jump-ob-heights">

            </div>
        </div>
    </div>
</div>

</body>
</html>
